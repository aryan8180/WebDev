<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables Exercise</title>
</head>

<body>
    <script>
        let name = 'Jarvo';
        console.log(`My name is: ${name}`);

        let cost = 1*5 + 2*3 + 9*1;
        console.log(`Cost of food: ${cost}`);

        let tax_on_food = cost * 0.1;
        console.log(`Tax on food costed: $${tax_on_food}`);

        let total_cost = cost + tax_on_food;
        console.log(`Total cost you have to pay: $${total_cost}`);
    </script>
</body>

</html>

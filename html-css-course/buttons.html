<style>
    .subscribe-button {
        background-color: rgb(201, 0, 0);
        color: white;
        border: none;
        height: 36px;
        width: 105px;
        border-radius: 2px;
        cursor: pointer;
        margin-right: 8px;
        transition: opacity 0.15s;
    }

    .subscribe-button:hover{
        opacity: 0.7;
    }
    /* Opacity is used to fade out the element, varies between 0 to 1 */

    .subscribe-button:active{
        opacity: 0.4;
    }

    .join-button {
        color: rgb(41, 118, 211);
        background-color: white;
        border-color: rgb(41, 118, 211) ;
        border-style: solid;
        border-width: 1px;
        height: 36px;
        width: 62px;
        border-radius: 2px;
        cursor: pointer;
        margin-right: 8px;
        transition: background-color 1s, color 0.15s;
    }

    .join-button:hover{
        background-color: rgb(41, 118, 211);
        color: white;
    }
    .join-button:active{
        opacity: 0.7;
    }

    .tweet-button{
        background-color: rgb(2, 137, 255);
        color: white;
        border: none;
        height: 36px;
        width: 105px;
        border-radius: 18px;
        font-weight: bold;
        font-size: 15px;
        cursor: pointer;
        transition: box-shadow 0.15s;
    }
    .tweet-button:hover{
        box-shadow: 10px 5px 5px rgba(0,0,0,0.15);
    }
</style>

<button class="subscribe-button">SUBSCRIBE</button>

<!-- button in the style element is the css selector, it tells which elements on the page we are targeting in our css code
to the left of the colon, we have css property and to the right, we have css value. To change text color, we use color property-->
<!-- To target a class in css, use .class_name -->
<!-- space around a element is called margin -->

<button class="join-button">JOIN</button>

<button class="tweet-button">Tweet</button>

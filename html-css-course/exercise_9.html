<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .red-square{
            background-color: red;
            width: 40px;
            height: 40px;
        }
        .green-circle{
            background-color: green;
            width: 80px;
            height: 80px;
            border-radius: 40px;
        }
        .review{
            width: 350px;
            border: 1px;
            border-style: solid;
            border-color: gray;
            padding-left: 15px;
            padding-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="red-square"></div>
    <div class="green-circle"></div>
    <div class="review">
        <p>Satisfied with our service?</p>
        <button>Yes</button>
        <button>No</button>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <p>Rock Paper Scissors</p>
    <button onclick="
    const randomNumber1 = Math.random();
    if(randomNumber1>0 && randomNumber1<=1/3){
        alert(`You choose Rock, and computer choose Rock. It's a tie.`);
    }else if(randomNumber1>1/3 && randomNumber1<=2/3){
        alert(`You choose Rock and computer choose Paper. You lost.`)
    }else{
        alert(`You choose Rock, and computer choose Scissors. You won.`)
    }
    ">Rock</button>
    <button onclick="
    const randomNumber2 = Math.random();
    if(randomNumber2>0 && randomNumber2<=1/3){
        alert(`You choose Paper, and computer choose Rock. You won.`);
    }else if(randomNumber2>1/3 && randomNumber2<=2/3){
        alert(`You choose Paper and computer choose Paper. It's a tie.`)
    }else{
        alert(`You choose Paper, and computer choose Scissors. You lost.`)
    }
    ">Paper</button>
    <button onclick="
    const randomNumber3 = Math.random();
    if(randomNumber3>0 && randomNumber3<=1/3){
        alert(`You choose Scissors, and computer choose Rock. You lost.`);
    }else if(randomNumber3>1/3 && randomNumber3<=2/3){
        alert(`You choose Scissors and computer choose Paper. You won.`)
    }else{
        alert(`You choose Scissors, and computer choose Scissors. It's a tie.`)
    }
    ">Scissors</button>

    </script>
</body>
</html>
